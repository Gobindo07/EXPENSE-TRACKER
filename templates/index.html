<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ’¸ Expense Tracker</h1>

        <div class="d-flex justify-content-end mb-3">
            <a href="/add" class="btn btn-success">+ Add Expense</a>
        </div>

        {% if expenses %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Amount (â‚¹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense[1] }}</td>
                    <td>{{ expense[2] }}</td>
                    <td><a href="/delete/{{ expense[0] }}" class="btn btn-sm btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="text-center">No expenses added yet.</p>
        {% endif %}
    </div>
</body>
</html>
